<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>San Francisco's Posh Gallery | Contact Us</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="styles/reset.css" />
  <link rel="stylesheet" type="text/css" href="styles/all.css" />
  <link rel="stylesheet" type="text/css" href="styles/style.css" />

</head>

<body>

    <header>
        <div>
            <a href="index.html"><img  id="logo" src="images/logo.png" alt="SF Posh Gallery" width="150" height="150" />
            </a>
        </div>

        <div id="title-container">

            <h1>Welcome to<br/>San Francisco's<br/>Posh Gallery</h1>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Contact & Location</a></li>
            </ul>
        </nav>

    </header>

    <main id="Contact">
        <div id="contact-flexbox">

            <!-- div:first-child selects the following: -->

            <div>
                <form>
                    <label for="first name"></label>First Name: </label>
                    <input type="text" id="first name" /><br />

                    <label for="last name"></label>Last Name: </label>
                    <input type="text" id="last name" /><br />

                    <label for="phone number"></label>Phone Number: </label>
                    <input type="text" id="phone number" /><br />

                    <label for="email"></label>Email: </label>
                    <input type="text" id="email" /><br />

                    <!-- input type="text" /><br /> -->
                   

                    <textarea>

                    </textarea>

                </form>
            </div>
            

            <!-- div:last-child selects the following: -->

            <div></div>

        </div>

        

    </main>

    <footer>

        <section id="social-links">
            <ul>
                <li><i class="fab fa-github"></i> &nbsp; <a href="https://www.github.com"></a></li>
                <li><i class="fab fa-instagram"></i>&nbsp; Instagram</li>
                <li><i class="fab fa-twitter"></i>&nbsp; Twitter</li>
                <li><i class="fab fa-facebook-f"></i>&nbsp; Facebook</li>
                <li><i class="fab fa-flickr"></i>&nbsp; Flickr</li>
                <li><i class="fab fa-tumblr"></i>&nbsp; tumblr</li>                
            </ul>
        </section>

        <section>
            <p id="copyright">Copyright &copy; 2020 San Francisco's Posh Gallery</p>
        </section>

    </footer>
 
</body>
</html>
