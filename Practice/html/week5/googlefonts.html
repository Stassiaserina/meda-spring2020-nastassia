<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Google Font Practice</title>
  
  <style>
    /* all imports must go first before any CSS code*/
    @import url('https://fonts.googleapis.com/css?family=Cormorant+Garamond|Fresca&display=swap');


    h1 {
      font-family: 'Cormorant Garamond', 'Times New Roman', 'Times', serif;
    }

    p {
      font-family: 'Fresca', 'Arial', 'Helvetica', sans-serif;
    }

  </style>

</head>

<body>

    <h1>Hello Welcome!</h1>

    <p id="firstp"></p>This is paragraph 1.</p>

    <p id="secondp"></p>This is paragraph 2.</p>

</body>
</html>
