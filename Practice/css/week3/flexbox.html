<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Flexbox Practice</title>

    <style>
        #my-flexbox {
            background-color:hotpink;
            display: flex;
            flex-direction: row;
        }

        .flexbox-items {
            background-color:lightpink;
            margin: 20px;
        }

        #special-item {
            flex-shrink: 2;
        }

        #last-item {
        }
        
    </style>
</head>

<body>

    <div id="my-flexbox">

        <div class="flexbox-items">
            <p>Hello there, how are you! 1</p>
        </div>

        <div id="special-item" class="flexbox-items">
            <p>Hello there, how are you! 2</p>
        </div>

        <div class="flexbox-items">
            <p>Hello there, how are you! 3</p>
        </div>

        <div id="last-item" class="flexbox-items">
            <p>Hello there, how are you! 4</p>
        </div>

    </div>

</body>
</html>
