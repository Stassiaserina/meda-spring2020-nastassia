<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Flexbox Practice</title>

    <style>
        #my-flexbox {
            background-color:hotpink;
            height: 500px;
            display: flex;
        }

        .flexbox-items {
            background-color:lightpink;
            flex-grow: 1;
            margin: 20px;
        }

        #special-item {
            flex-grow: 2;
            flex-shrink: 2;
        }

        #last-item {
            flex-grow:3;
        }
    </style>
</head>

<body>

    <div id="my-flexbox">

        <div class="flexbox-items"></div>
        <p>Hello there, how are you!</p>

        <div id="special-item" class="flexbox-items"></div>
        <p>Hello there, how are you!</p>

        <div class="flexbox-items"></div>
        <p>Hello there, how are you!</p>

        <div id="last-item" class="flexbox-items"></div>

    </div>

</body>
</html>
