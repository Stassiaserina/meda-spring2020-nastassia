<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>layout</title>
    <!-- -->

    <link rel="stylesheet" href="reset.css" />

</head>

    <style>
        h2 {
            font-size: 72 px;
        }

        p {
            font-size: 48px;
            border: fuchsia 2px dashed;
            width: 600 px;
            margin: 40 px auto;
        }

    </style>


</head>

<body>
   
    <!-- HTML5 version is  <header></header> -->
    <div id="header">
        <h1>This is the title of the header area</h1>
        <p>This area is the first div.</p>
    </div>

    <!-- HTML5 version is <main></main> -->
    <div id="main">

        <div class="odd">
            <p>This area is the second div.</p>

        <div class="even">

        </div>
        
        <div class="odd">

        </div> 

        <div class="even">

        </div>

        <div class="odd">

        </div> 
    </div>

    <!-- HTML5 version is <footer></footer> -->
    <div id="footer">   

       <h6>This is really tiny text as well!</h6>

       <div>
           <h6>This is really tiny text</h6>
       </div>

       <div class="footer-columns" id="footer-left">

       </div>

       <div class="footer-columns" id="footer-center">

       </div>

       <div class="footer-columns" id="foot-right">

       </div>

    </div>

    <ul id="food-list">
        <li>Sushi</li><li>Cat Food</li><li>Cheese</li><li>Donuts</li><li>Pupusas</li><li>Hamburger</li><li>Fries</li><li>Steak</li><li>Algae</li>
    </ul>

    <div id="videos">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/jj_vBgYxSUE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <p>&copy: 2020 <span>Nastassia</span> Dudley</p>

</body>

</html>
